<!DOCTYPE HTML>
<html>
	<head>
		<title>Contoso</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="assets/StyleSheet.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
        
	</head>
	<body>
        <div class="container">
            <form name="employeeForm" id="employeeForm">
                <div class="field">
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName" />
                </div>
                <div class="field">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName" />
                </div>
                <div class="field">
                    <label for="email">Current Email</label>
                    <input type="text" name="email" id="email" />
                </div>
                <div class="field">
                    <label for="startDate">Start Date</label>
                    <input type="date" name="startDate" id="startDate" />
                </div>
                <div class="field">
                    <label for="alias">Alias</label>
                    <input type="text" name="alias" id="alias" />
                </div>
                <div class="field">
                    <label for="department">Department</label>
                    <input type="text" name="department" id="department" />
                </div>
                <div class="field">
                    <label for="managerEmail">Manager Email</label>
                    <input type="text" name="managerEmail" id="managerEmail" />
                </div>
                <div class="field">
                    <label for="driversLicense">Drivers License Image</label>
                    <input type="file" name="driversLicense" id="driversLicense" />
                </div>
                <div class="field">
                    <label for="socialCard">Social Security Card Image</label>
                    <input type="file" name="socialCard" id="socialCard" />
                </div>
                <ul class="actions">
                    <li><input type="submit" value="Submit" class="special" /></li>
                    <li><input type="reset" value="Reset" /></li>
                </ul>
            </form>
        </div>
			<script src="assets/js/main.js"></script>

	</body>
</html>
